<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Profile Page</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-bio">Web Developer | Designer</p>
    </div>
    <div class="profile-social-links">
      <a href="https://twitter.com/example" class="social-link">Twitter</a>
      <a href="https://www.linkedin.com/in/example" class="social-link">LinkedIn</a>
      <a href="https://github.com/example" class="social-link">GitHub</a>
    </div>
  </div>
</body>
</html>
